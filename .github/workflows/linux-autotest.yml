name: Adaptive Intelligence Framework Automated Testing (Linux)
on: [push]
jobs:
  linux_test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out Code
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    - name: Build
      run: dotnet build 
    - name: Run tests
      run: dotnet test
      
